seed: 5
s3:
  p_bucket: "internal" # An Amazon S3 (Simple Storage Service) bucket parameter; vis-à-vis source.  The corresponding argument is an Amazon S3 bucket value.
  prefix: "warning" # The Amazon S3 prefix string for the warning objects.
cpu: True # Should computations proceed via a machine's Central Processing Unit only?  If False, computation will proceed via both graphics processing unit and central processing unit.
project_key_name: "HydrographyProject" # The project's key name
testing: False # A test run?
n_catchments_limit: 6 # Initially limiting the number of catchments in focus vis-à-vis warning period (a) forecasts, and (b) risks maps
scheduler_events_forecasting: # Study https://boto3.amazonaws.com/v1/documentation/api/latest/reference/services/scheduler.html
  name: "HydrographyWarningDiscrete"
  schedule_expression: cron(45 09,21 * * ? *)
  schedule_expression_timezone: "Europe/Dublin"
  target:
    arn_node: "schedule-target-arn-h-warning-discrete"
    retry_policy:
      maximum_event_age_in_seconds: 900
      maximum_retry_attempts: 1
  action_after_completion: "DELETE"
  flexible_time_window:
    mode: "FLEXIBLE"
    maximum_window_in_minutes: 3
scheduler_events_fundamental:
  name: "HydrographyWarningContinuous"
  schedule_expression: "rate(2 hours)"
  schedule_expression_timezone: "Europe/Dublin"
  target:
    arn_node: "schedule-target-arn-h-warning-continuous"
    retry_policy:
      maximum_event_age_in_seconds: 900
      maximum_retry_attempts: 1
  action_after_completion: "DELETE"
  flexible_time_window:
    mode: "FLEXIBLE"
    maximum_window_in_minutes: 2
scheduler_continuous:
  name: "HydrographyContinuous"
  schedule_expression: cron(05 02 ? * * 2025)
  schedule_expression_timezone: "Europe/Dublin"
  target:
    arn_node: "schedule-target-arn-h-continuous"
    retry_policy:
      maximum_event_age_in_seconds: 900
      maximum_retry_attempts: 1
  action_after_completion: "DELETE"
  flexible_time_window:
    mode: "FLEXIBLE"
    maximum_window_in_minutes: 6
  terminate:
    year: 2025
    month: 11
    day: 30