seed: 5
s3:
  p_bucket: "internal" # An Amazon S3 (Simple Storage Service) bucket parameter; vis-Ã -vis source.  The corresponding argument is an Amazon S3 bucket value.
  prefix: "warning" # The Amazon S3 prefix string for the warning objects.
cpu: True # Should computations proceed via a machine's Central Processing Unit only?  If False, computation will proceed via both graphics processing unit and central processing unit.
project_key_name: "HydrographyProject" # The project's key name
testing: True # A test run?
scheduler_events: # Study https://boto3.amazonaws.com/v1/documentation/api/latest/reference/services/scheduler.html
  name: "HydrographyEvents"
  schedule_expression: cron(15 11,23 * * ? *)
  schedule_expression_timezone: "Europe/Dublin"
  target:
    arn_node: "schedule-target-arn-h-events"
    retry_policy:
      maximum_event_age_in_seconds: 900
      maximum_retry_attempts: 1
  action_after_completion: "DELETE"
  flexible_time_window:
    mode: "FLEXIBLE"
    maximum_window_in_minutes: 3
scheduler_events_fundamental:
  name: "HydrographyEventsFundamental"
  schedule_expression: "rate(2 hours)"
  schedule_expression_timezone: "Europe/Dublin"
  target:
    arn_node: "schedule-target-arn-h-events-fundamental"
    retry_policy:
      maximum_event_age_in_seconds: 900
      maximum_retry_attempts: 1
  action_after_completion: "DELETE"
  flexible_time_window:
    mode: "FLEXIBLE"
    maximum_window_in_minutes: 2
